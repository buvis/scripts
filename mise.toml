[tools]
python = "3.14.3"
uv = "latest"

[env]
_.path = ["./bin", "./dev"]
BUVIS_DEV_MODE = "1"

[tasks.dev]
description = "Enable local deps and clear uv cache"
run = "python dev/devmode.py enable"

[tasks.prod]
description = "Disable local buvis-pybase (use PyPI version)"
run = "python dev/devmode.py disable"
