name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        script:
          - zseq
          - hello_world
          - fctracker
          - readerctl
          - muc

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        working-directory: src/${{ matrix.script }}
        run: uv run --with pytest --with pytest-cov pytest --cov --cov-report=term-missing

      - name: Type check
        working-directory: src/${{ matrix.script }}
        run: uv run --with mypy mypy .
