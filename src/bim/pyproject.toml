[tool.poetry]
name = "bim"
version = "0.1.0"
description = "BUVIS InfoMesh CLI"
authors = ["Tomáš Bouška <tomas@buvis.net>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
click = "8.1.7"
# doogat-core = "0.1.2"
buvis-pybase = {version = "0.1.5a5", source = "test-pypi"}  # doogat-core from test-pypi won't install this
doogat-core = {version = "0.1.3a25", source = "test-pypi"}
# doogat-core = {path = "../../../../doogat/doogat-core", develop = true}

[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
priority = "explicit"

[build-system]
requires = ["poetry-core", "pynvim"]
build-backend = "poetry.core.masonry.api"
