pyfiglet = "1.0.2"
ping3 = "5.1.5"
ffmpeg-python = "0.2.0"

[tool.poetry.group.test.dependencies]
pytest = "8.4.1"

[tool.poetry.group.docs.dependencies]
sphinx = "8.2.3"
sphinx-rtd-theme = "3.0.2"

[tool.poetry.group.dev.dependencies.doogat-core]
version = "0.1.3"
