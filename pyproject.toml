[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "scripts"
version = "0.1.0"
description = ""
authors = ["Tomáš Bouška <tomas@buvis.net>"]
readme = "README.md"
package-mode = false
[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
